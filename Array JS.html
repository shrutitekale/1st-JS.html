<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            let array=[1, 2, 3, 4, 5];
            console.log("array is",array);
            //push()
            
            console.log("push:",array.push(6),array);

            //pop()
           
           console.log("pop:",array.pop(),array);

        //unshift()
        array.unshift("array");
        console.log("unshift:",array);

        //shift()
        
        console.log("shift:",array.shift(),array);
        

       //includes
       console.log("includes:",array.includes(5));

       //indexof
       console.log("indexOf:",array.indexOf(1));

       //last indexOf
       console.log("lastIndexOf:",array.lastIndexOf(5));

       //sorting& revesing
       let sorted=[3, 2, 1];
       //sort
       console.log("sorted array",sorted.sort());

       //reverse
       console.log("reverse array",sorted.reverse());

       //join
       let num=[2,4,6,8]
       console.log("tostring array",num.toString());

       //fill
       console.log("fill array",num.fill("a",2,4));

        </script>
    </body>
</html>
